<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tech.css">
    <title>Techwave</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Momo+Trust+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--part1-->
    <header class="bg-[#1a0b2e]">
        <div class="navbar w-[75%] mx-auto h-[92px] flex justify-between items-center">
            <h1 class="text-[32px] text-white font-bold whitespace-nowrap">Tech <span
                    class="bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent font-bold text-[32px] -ml-2">Wave</span>
            </h1>
            <div class="menupart [16px] text-white gap-[32px]">
                <a class="hover:text-[#FB09B4]" href="#">About</a>
                <a class="hover:text-[#FB09B4]" href="#">Episodes</a>
                <a class="hover:text-[#FB09B4]" href="#">Host</a>
            </div>
            <div
                class="menupart subscribe text-white w-[135px] h-[44px] font-semibold bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8]  text-transparent border border-[#1a0b2e] rounded-[30px] justify-center items-center hover:font-bold cursor-pointer gap-[3px]">
                <h1 class="text-[16px] ">Subscribe</h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
                </svg>
            </div>

            <img class="w-[24px] h-[24px] md:hidden" src="assets/hamburger-menu.png" alt="">

        </div>
        <hr class="border-2 border-[#412567]">
    </header>

    <!--part2-->
    <section class="hero overflow-hidden">
        <div
            class="hero-content w-full h-[400px] sm:h-[550px] lg:h-[760px] bg-[url('assets/hero-bg.png')] bg-cover bg-center relative grid grid-cols-1 gap-[220px] md:gap-[280px] lg:gap-[340px]">
            <div class="image_section">
                <div
                    class="circle w-full mx-auto pt-[40px] sm:pt-[40px] md:pt-[80px] lg:pt-[101px] absolute flex justify-center items-center">
                    <img class="w-[200px] h-[200px] sm:w-[200px] sm:h-[200px] md:w-[250px] md:h-[250px] lg:w-[350px] lg:h-[350px]"
                        src="assets/hero-circle.png" alt="">
                </div>
                <div
                    class="micro w-full pt-[100px] mx-auto sm:pt-[100px] md:pt-[150px] lg:pt-[170px] absolute flex justify-center items-center">
                    <img class="w-[50px] h-[80px] sm:w-[50px] sm:h-[80px] md:w-[70px] md:h-[120px] lg:w-[120px] lg:h-[200px]"
                        src="assets/microphone.png" alt="">
                </div>

                <div class="absolute w-full sm:translate-x-[80px] lg:translate-x-[100px] pt-[70px] sm:pt-[90px] lg:pt-[110px] mx-auto flex justify-center item-center">
                    <div class="new animate-bounce w-[38px] h-[19px] sm:w-[38px] sm:h-[19px] lg:w-[70px] lg:h-[38px] text-[10px] sm:text-[12px] lg:text-[18px] font-semibold border border-black font-semibold rounded-[20px] bg-[#00fc87] p-[4px] sm:p-[4px] lg:p-[8px] flex justify-center items-center">
                    NEW
                </div>
                </div>
            </div>
           
             <div class="text_wave">
                <h1 class="text-[40px] lg:text-[60px] text-white font-bold text-center">TechWave</h1>
                <p class="text-[16px] text-white text-white/70 text-center">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="logo flex justify-center items-center gap-[10px] mt-[24px]">
                    <div class="spotify w-[201px] h-[44px] flex justify-center items-center border font-semibold bg-gradient-to-tr from-[#F7E93F] via-[#FB09B4] to-[#9100F8]  text-transparent border border-[#1a0b2e] rounded-[30px] justify-center items-center cursor-pointer gap-[8px] p-[12px]">
                        <img class="w-[20px] h-[20px]" src="./assets/spotify.png" alt="">
                        <h1 class="text-[16px] font-semibold text-white hover:text-[black]">Listen on Spotify</h1>
                    </div>
                    <div class="messages w-[147px] h-[44px] border border-[#01f685] rounded-[30px] flex justify-center pl-[2px] items-center gap-[8px] cursor-pointer">
                        <img class="w-[20px] h-[20px]" src="./assets/message.png" alt="">
                        <h1 class="text-[16px] font-semibold text-[#01f685] hover:text-[white] text-center">Subscribe</h1>
                    </div>
                </div>
             </div>
        </div>
    </section>

</body>

</html>
